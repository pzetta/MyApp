<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recuperar-contrasenia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recuperar-contrasenia</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recuperar Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle>Ingrese su nombre de usuario para recuperar la contraseña</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingrese Su Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nueva Contraseña" labelPlacement="floating" placeholder="Ingrese Su Nueva Contraseña"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button shape="round" size="Small" id="btnRecuperar">
      RECUPERAR
    </ion-button>

  </ion-card>
</div>  
</ion-content>
