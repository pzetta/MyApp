<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil de Usuario</ion-title>
    </ion-toolbar>
    
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-img src="assets/img/bojji-access.jpg" id="logoLogin"></ion-img>
      <ion-card-title>Bienvenido, {{nombreUsuario}}</ion-card-title>
      <ion-card-subtitle>¿Que quieres hacer hoy?</ion-card-subtitle>
      <ion-button  shape="round" size="Small" id="btnRecuperar" (click)="recuperarContrasenia()">
        Recuperar Contraseña
      </ion-button>
    </ion-card>
    
  </div>
</ion-content>
